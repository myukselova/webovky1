<h1>Stenoplesictis</h1>
<p>Stenogale je vyhynulý rod šelem, jehož fosilie se nacházejí ve Francii, Německu a Švýcarsku. Stenogales mají přítomny vedlejší hrbolky na premolárech a další zubní znaky, což je charakteristika společná pro Barbourofelidae a Felidae.</p>
